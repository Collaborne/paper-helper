<!doctype html>
<html>
	<head>
		<link rel="import" href="../../polymer/polymer-element.html">
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<!-- @see https://github.com/PolymerElements/neon-animation/issues/226#issuecomment-290930385 -->
		<link rel="import" href="../../neon-animation/web-animations.html">
		<link rel="import" href="../paper-helper.html">
		<link rel="import" href="../paper-helper-sheet.html">
		<title>Demo</title>
	</head>

	<body>
		<dom-bind>
			<template>
				<h2>Paper header</h2>
				<paper-helper>
					Try to relax a bit
				</paper-helper>

				<h2>Paper header sheet</h2>
				<div>Click "Open" on the bottom of this page</div>
				<paper-helper-sheet
					title="I'm your personal helper"
					on-paper-helper-sheet-open="open"
					on-paper-helper-sheet-close="close"
				>
					Try to relax a bit
				</paper-helper-sheet>

				<script>
					var scope = document.querySelector("dom-bind");
					scope.open = () => console.log('Opened');
					scope.close = () => console.log('Closed');
				</script>
			</template>
		</dom-bind>
	</body>
</html>
